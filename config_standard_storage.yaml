hub:
  db:
    type: sqlite-pvc
    pvc:
      accessModes:
        - ReadWriteOnce
      storage: 1Gi

singleuser:
  defaultUrl: "/lab"
  image:
    name: "quay.io/jupyter/scipy-notebook"
    tag: "2025-11-10"
  # very small limits for testing on small instances
  memory:
    guarantee: 1G
    limit: 2G
  cpu:
    guarantee: 1
    limit: 2
  storage:
    type: dynamic
    capacity: 1Gi
  # default is 300s, sometimes Jetstream volumes are slow to attach
  startTimeout: 600
  # See https://github.com/zonca/jupyterhub-deploy-kubernetes-jetstream/issues/38
  lifecycleHooks:
    postStart:
      exec:
        command:
           - "sh"
           - "-c"
           - >
             chmod 700 .ssh;
             chmod g-s .ssh;
             chmod 600 .ssh/*;
             exit 0
