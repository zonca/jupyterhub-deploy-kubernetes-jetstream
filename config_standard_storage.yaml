hub:
  db:
    type: sqlite-pvc
    pvc:
      accessModes:
        - ReadWriteOnce
      storage: 1Gi
      storageClassName: standard

singleuser:
  # very small limits for testing on small instances
  memory:
    guarantee: 500M
    limit: 1G
  cpu:
    guarantee: 0.3
    limit: 1
  storage:
    type: dynamic
    capacity: 1Gi
    dynamic:
      storageClass: standard
