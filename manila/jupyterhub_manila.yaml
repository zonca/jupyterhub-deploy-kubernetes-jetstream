singleuser:
  storage:
    extraVolumes:
        # Manila CephFS share mounted into every user pod.
        - name: manila-share
          cephfs:
            monitors:
            - 149.165.xxx.xx:xxxx
            - 149.165.xxx.xx:xxxx
            - 149.165.xxx.xx:xxxx
            - 149.165.xxx.xx:xxxx
            - 149.165.xxx.xx:xxxx
            # From Exosphere "Access rule name"
            user: zonca-manila-share
            secretRef:
              name: ceph-secret
            readOnly: false
            # From Exosphere "Share path"
            path: "/volumes/_nogroup/xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
    extraVolumeMounts:
        - name: manila-share
          mountPath: /share
          readOnly: false
